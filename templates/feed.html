<html>
<head>
  <title>Feed</title>
</head>
 <body>
 <p>This is the opening body statement!</p>
 <p>Current Feed!</p>
 <ul>
    {% for post in posts %}
    <li> {{ post.author }} - {{ post.created_at }}<br/>
    {{ post.text}} - <a href="{% url 'edit_feed' post.pk %}" > Edit</a> </li>

        <br>
    {% endfor %}
     {{ post.text}} - <a href="{% url 'make_new_post' %}" > New Post</a> </li>
     {% csrf_token %}
       <p><a href='{% url 'log_out' %}'>Log Out</a></p>
</ul>
 </body>
</html>
